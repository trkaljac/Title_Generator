<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Page</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    

</head>

<body>
    <div class="container">
        <header>
            <h1>Welcome to the Title Generator</h1>
            <p>Please fill in all the fields below to generate your personal title!</p>
        </header>

        <main>
            <form action="process.php" method="POST"> 
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" placeholder="e.g., Dr., Lord, Ms." >
                </div>
                <div>
                    <label for="favorite-drink">Favorite Drink:</label>
                    <input type="text" id="favorite-drink" name="favorite_drink" placeholder="e.g., Coffee, Tea, Red Bull" >
                </div>
                <div>
                    <label for="pets-name">Pet's Name:</label>
                    <input type="text" id="pets-name" name="pets_name" placeholder="e.g., Fluffy, Max, Frank" >
                </div>
                <div>
                    <label for="fictional-place">Favorite Fictional Place:</label>
                    <input type="text" id="fictional-place" name="fictional_place" placeholder="e.g., Hogwarts, Mordor, Narnia" >
                </div>
                <div>
                    <label for="real-place">Favorite Real Place:</label>
                    <input type="text" id="real-place" name="real_place" placeholder="e.g., Paris, Texas, Macedonia" >
                </div>
                <button type="submit">Submit</button>
                <output id="generated-title"></output>

            </form>

            

        </main>

        
    </div>
</body>

</html>
